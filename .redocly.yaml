rules:
  # Disable rule that errors on using `nullable` without a sibling `type` field.
  # Our current spec uses `oneOf` with `nullable: true` in one schema; we plan to
  # refactor the schema, but for now we relax this to unblock CI.
  nullable-type-sibling: off

  # Keep these as warnings (default), documenting intent explicitly.
  no-server-example.com: warn
  operation-operationId: warn
