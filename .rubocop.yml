plugins:
  - rubocop-rails
require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/**/*'
    - 'db/seeds.rb'
    - 'node_modules/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'swagger/v1/swagger.yaml' # generated by rswag
    - 'public/api-docs/**/*'    # generated artifacts
    - '.simplecov'              # tooling config, ignore from lint
    - 'spec/**/*'               # temporarily exclude specs due to rubocop-rspec crash

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

# Prefer double quotes to match existing codebase and reduce noise
Style/StringLiterals:
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

# rubocop-rspec configuration
RSpec:
  Language:
    ExampleMethods:
      - it
      - specify

# Enable specific RSpec cops using proper namespaces
RSpec/ExpectActual:
  Enabled: true

RSpec/VerifiedDoubles:
  Enabled: true

# Disable departments causing crashes in this project
RSpec/Capybara:
  Enabled: false

RSpec/FactoryBot:
  Enabled: false

RSpec/ExampleLength:
  Max: 25
  Exclude:
    - 'spec/requests/**/*'

RSpec/MultipleExpectations:
  Max: 5
  Exclude:
    - 'spec/requests/**/*'

# Disable noisy or crashing cops observed in CI logs
RSpec/PredicateMatcher:
  Enabled: false

Bundler/OrderedGems:
  Enabled: false
