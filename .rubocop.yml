require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'swagger/v1/swagger.yaml' # generated by rswag
    - 'public/api-docs/**/*'    # generated artifacts

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

RSpec:
  Language:
    ExampleMethods:
      - it
      - specify
  ExpectActual:
    Enabled: true
  VerifiedDoubles:
    Enabled: true

RSpec/ExampleLength:
  Max: 25
  Exclude:
    - 'spec/requests/**/*'

RSpec/MultipleExpectations:
  Max: 5
  Exclude:
    - 'spec/requests/**/*'
